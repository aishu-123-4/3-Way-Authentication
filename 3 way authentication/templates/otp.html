{% extends "main.html" %}
{% block content %}
	<div class="container-fluid">
  	<div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">One more to go!</h3>
              <form method="post">
                <div class="form-label-group">
                  <input type="text" name = "hotp" id="hotp" class="form-control" placeholder="HOTP" required autofocus>
                  <label for="hotp">HOTP</label>
                </div>

                <div class="form-label-group">
                  <input type="text" name = "totp" id="totp" class="form-control" placeholder="TOTP" required>
                  <label for="totp">TOTP</label>
                </div>

                <div class="msg">{{ msg }}</div>

                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Proceed</button>
                <div class="text-center">
                  <a class="small" href="{{ url_for('tryagain') }}">Send again?</a></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
