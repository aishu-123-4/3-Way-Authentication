{% extends "main.html" %}
{% block content %}
<header>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <!-- Slide One - Set the background image for this slide in the line below -->
      <div class="carousel-item active" style="background-image: url('https://source.unsplash.com/li9JfUHQfOY/1920x1080')">
        <div class="carousel-caption d-none d-md-block">
          <h2 class="display-4">Trade</h2>
        </div>
      </div>
      <!-- Slide Two - Set the background image for this slide in the line below -->
      <div class="carousel-item" style="background-image: url('https://source.unsplash.com/xMh_ww8HN_Q/1920x1080')">
        <div class="carousel-caption d-none d-md-block">
          <h2 class="display-4">Link</h2>
        </div>
      </div>
      <!-- Slide Three - Set the background image for this slide in the line below -->
      <div class="carousel-item" style="background-image: url('https://source.unsplash.com/HfH5yd70ox8/1920x1080')">
        <div class="carousel-caption d-none d-md-block">
          <h2 class="display-4">Discover</h2>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
  </div>
</header>
<section class="py-5">
  <div class="container">
    <h1 class="display-4">Farmie - The goodness of trade</h1>
    <p class="lead">Enjoy the fruitfulness of Farmie.</p>
  </div>
</section>
{% endblock %}
